# name is not used (should match caller workflow)
name: 'Project Label'

on:
  workflow_call:

jobs:
  main:
    # second name used on summary sidebar (should be specific but short)
    name: 'Main'
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
      # name used in run log group (use sentence case)
      - name: 'Checkout workflows'
        id: checkout-workflows
        uses: actions/checkout@v3
        with:
          repository: usf-cs272-fall2022/action-workflows
          path: 'workflows'

      # name used in run log group (use sentence case)
      - name: 'Check if event allowed'
        uses: actions/github-script@v6
        with:
          script: |
            const script = require('./workflows/scripts/check-event-labeled.js');
            return await script({github, context, core});
