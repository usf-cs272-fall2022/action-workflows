name: 'Check Compile'

on:
  workflow_call:
    inputs:
      release_ref:
        description: "The release ref (for checkout)"
        required: true
        type: string

      user_repo:
        description: "Repository with user project code"
        required: true
        type: string
      
      user_path:
        description: "Path to user project code"
        required: true
        type: string
        default: "project-main"

      user_cache:
        description: "Cache key of project code"
        required: true
        type: string
      
      test_repo:
        description: "Repository with test project code"
        required: true
        type: string
      
      test_path:
        description: "Path to test project code"
        required: true
        type: string
        default: "project-tests"

      test_cache:
        description: "Cache key of test code"
        required: true
        type: string

    outputs:
      status:
        description: "Status of each step in this workflow"
        value: ${{ jobs.main.outputs.status }}

jobs:
  main:
    name: 'Compile'
    runs-on: ubuntu-latest
    timeout-minutes: 5

    outputs:
      status: ${{ steps.step_status.outputs.status }}

    steps:
      - name: 'Checkout workflows'
        id: checkout_workflows
        uses: actions/checkout@v3
        with:
          repository: usf-cs272-fall2022/action-workflows
          path: 'workflows'

      - name: 'Setup project code'
        id: setup_project_code
        uses: ./workflows/.github/actions/project-setup
        with:
          release_ref: '${{ inputs.release_ref }}'
          user_repo:   '${{ inputs.user_repo }}'
          test_repo:   '${{ inputs.test_repo }}'
          user_path:   '${{ inputs.user_path }}'
          test_path:   '${{ inputs.test_path }}'
          user_cache:  '${{ inputs.user_cache }}'
          test_cache:  '${{ inputs.test_cache }}'
          setup_java:  'true'

      - name: 'Compile project code'
        id: compile_project_code
        working-directory: '${{ inputs.user_path }}'
        run: |
          mvn -ntp -DcompileOptionXlint=-Xlint:none -DcompileOptionXdoclint=-Xdoclint:none -Dmaven.compiler.showWarnings=false -DcompileOptionFail=false compile

      - name: 'Listing project code'
        id: list_project_code
        working-directory: '${{ inputs.user_path }}'
        run: |
          ls -ACGR target/classes

      - name: 'Compile test code' 
        working-directory: '${{ inputs.user_path }}'
        id: compile_test_code
        run: |
          mvn -ntp -DcompileOptionXlint=-Xlint:none -DcompileOptionXdoclint=-Xdoclint:none -Dmaven.compiler.showWarnings=false -DcompileOptionFail=false test-compile

      - name: 'Listing test code'
        id: list_test_code
        working-directory: '${{ inputs.user_path }}'
        run: |
          ls -ACGR target/test-classes
      
      - name: 'Save step status'
        id: step_status
        uses: actions/github-script@v6
        if: ${{ always() }}
        env:
          STEP_STATUS: ${{ toJSON(steps) }}
        with:
          script: |
            core.setOutput('status', process.env.STEP_STATUS);
            core.info(process.env.STEP_STATUS);
